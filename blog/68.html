  <p class="post-meta">
    <time datetime="2023-11-21 00:00:00 +0800">2023-11-21</time>
  </p>
  
  <p style="text-align: center;">工作没有了，可以再慢慢找；</p>

<p style="text-align: center;">人民币没有了，可以再慢慢挣；</p>

<p style="text-align: center;">没有伴侣，也可以一个人生活；</p>

<p style="text-align: center;">知其不可奈何而安之若命，德之至也。</p>

<p>​</p>

<p style="text-align: center;">节制欲望吧！无欲则刚；</p>

<p style="text-align: center;">降低期望吧！不会失望；</p>

<p style="text-align: center;">接受平凡吧！停止内耗；</p>

<p style="text-align: center;">圣人无为，故无败，无执，故无失。</p>

<p>​</p>

<p style="text-align: center;">拥抱自然，观察自然，顺其自然；</p>

<p style="text-align: center;">以无为心，行有为法，涅槃重生终有时。</p>

<p>​</p>
